<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function calc()
        {
            var n1 = parseInt(document.getElementById('n1').value);
            var n2 = parseInt(document.getElementById('n2').value);
            var oper = document.getElementById('operators').value;

            if(oper === '+')
            {
                document.getElementById('result').value = n1+n2;
            }
            if(oper === '-')
            {
                document.getElementById('result').value = n1-n2;
            }
            if(oper === '/')
            {
                document.getElementById('result').value = n1/n2;
            }
            if(oper === 'X')
            {
                document.getElementById('result').value = n1*n2;
            }
        }

    </script>
</head>
<body>
    <h1><center><b>CALCULATOR</b></center></h1>
    <div id="pdf" align="center"><br><br>
<b>Enter Number 1<input type="text" id="n1"/><br/><br></b>
<b>Enter Number 2<input type="text" id="n2"/><br/><br></b>

<b>Select the Option You Need<select id="operators"></b>
    <option value="+">+</option><br>
    <option value="-">-</option><br>
    <option value="/">/</option><br>
    <option value="X">X</option><br>
</select><br><br>
<button onclick="calc();">Press to Get Answer</button>
<input type="text" id="result"/>

</body>
</html>
